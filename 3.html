<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>

        'use strict';

        let res1 = 10 + 10 + "10"; /* 10 плюс 10 получаем 20, 20 плюс строка получвем 2010*/
        let res2 = 10 + "10" + 10; /*10 плюс стока получаем 1010, строка 1010 плюс 10 получаем 101010*/
        let res3 = 10 + 10 + +"10"; /*10 плюс 10 получаем 20, 20 плюс унарный плюс 10 получаем 30*/
        let res4 = 10 / -"";/*10 делим на унарный минус с пустым пространством, то есть минус ноль, получаем -Infinity*/
        let res5 = 10 / +"2,5";/*10 делим на Nan, получаем Nan*/
        console.log(res1);
        console.log(res2);
        console.log(res3);
        console.log(res4);
        console.log(res5);
    </script>
    
</body>
</html>
